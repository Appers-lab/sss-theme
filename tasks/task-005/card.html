
<head>
    <link rel="stylesheet" href="../../css/bundle.css">
</head>



<!-- demo wrappers - NOT PART OF THE DESIGN -->
<div class="container">
<div style="width:250px; height:270px; padding:15px; border:2px solid black">


<!-- design begins -->
<div class="ss-prop-card mb-4" data-pg-pin="" data-pg-role--modal-pl--open="" data-pg-arg--modal-pl--open--modal-id="details-modal" data-pg-role--item-pl--show-details="" data-pg-arg--item-pl--show-details--collection="properties-ra" data-pg-arg--item-pl--show-details--item="_id=262376603">
											
    <div class="ss-prop-card__img">
        <img src="img.jpg" alt="Image">
        

        <section class="overlay">
        </section>
        
    </div>
    
    <div class="ss-prop-card__content px-1 pt-h">

        <section>
            
            <span class="ss-prop-card__date" data-pg-pin="" data-pg-role--login-pl--on-login-show="">
                [72 day(s) ago] -
            </span>
            
            <span class="ss-prop-card__address">
                503 7788 ACKROYD ROAD
            </span>

        </section>
        
        <section class="ss-prop-card__essentials">
            2 bed - 2 bath - 910 sf - 4 yrs
        </section>
        
        <section>
            
            <span class="ss-prop-card__price" data-pg-localize="" data-pg-original-text="price(838000)">$838,000</span>
            
            <span class="ss-prop-card__price-psf" data-pg-localize="" data-pg-pin="" data-pg-role--login-pl--on-login-show="" data-pg-original-text="price(920.88, {currency:&quot;cad&quot;})">$920.88</span>
            
            <span data-pg-pin="" data-pg-role--login-pl--on-login-show="">
                /SF
            </span>
            
        </section>
        
    </div>
    
</div>


</div>
</div>
