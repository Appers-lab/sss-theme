<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mobile Header</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../../font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../../css/bundle.m.css" />
  </head>
  <body>


    <!--Default Style-->
    <h4 style="padding-left: 1rem">Default Style</h4>
    <article class="s-page-header">
      <menu class="s-page-header__left-menu">
        <li>
          <a href=""><i class="bi-chevron-left"></i></a>
        </li>
      </menu>

      <section class="s-page-header__title">
        <h1>Title</h1>
      </section>

      <menu class="s-page-header__right-menu">
        <li>
          <a href=""><i class="bi-search"></i></a>
        </li>
      </menu>
    </article>

    <!--with Logo-->
    <br />
    <h4 style="padding-left: 1rem">with Logo</h4>
    <article class="s-page-header">
      <menu class="s-page-header__left-menu">
        <li>
          <a href=""><i class="bi-chevron-left"></i></a>
        </li>
      </menu>

      <section class="s-page-header__title">
        <img src="logo.png" />
      </section>

      <menu class="s-page-header__right-menu">
        <li>
          <a href=""><i class="bi-search"></i></a>
        </li>
      </menu>
    </article>

    <!--Text Buttons-->
    <h4 style="padding-left: 1rem" 4>Text Buttons</h4>
    <article class="s-page-header">
      <menu class="s-page-header__left-menu">
        <li>
          <button><i class="bi-chevron-left"></i>Back</button>
        </li>
      </menu>

      <section class="s-page-header__title">
        <h1>Title</h1>
      </section>

      <menu class="s-page-header__right-menu">
        <li>
          <button><i class=""></i>Search</button>
        </li>
      </menu>
    </article>

    <!--Multiple Buttons-->
    <br />
    <h4 style="padding-left: 1rem">Multiple Buttons</h4>
    <article class="s-page-header">
      <menu class="s-page-header__left-menu">
        <li>
          <button><i class="bi-chevron-left"></i>Back</button>
        </li>
      </menu>

      <section class="s-page-header__title">
        <h1>Title</h1>
      </section>

      <menu class="s-page-header__right-menu">
        <li>
          <button><i class="bi-search"></i></button>
        </li>
        <li>
          <button><i class="bi-cart"></i></button>
        </li>
      </menu>
    </article>
    <!--Transparent-->
    <br />

    <h4 style="padding-left: 1rem">Transparent</h4>
    <article class="s-page-header s-page-header--no-shadow s-page-header--dark">
      <menu class="s-page-header__left-menu">
        <li>
          <button><i class="bi-chevron-left"></i>Back</button>
        </li>
      </menu>

      <section class="s-page-header__title">
        <h1>Title</h1>
      </section>

      <menu class="s-page-header__right-menu">
        <li>
          <button class="bi-search"></button>
        </li>
      </menu>
    </article>

    <!--Background Logo-->
    <br />
    <h4 style="padding-left: 1rem">Background Logo</h4>
    <article class="s-page-header s-page-header--dark">
      <menu class="s-page-header__left-menu">
        <li>
          <a href=""><i class="bi-chevron-left"></i>Back</a>
        </li>
      </menu>

      <section class="s-page-header__title">
        <img src="logo.png" />
      </section>

      <menu class="s-page-header__right-menu">
        <li>
          <button>
          <i class="bi-search"></i>
          </button>
        </li>
      </menu>
    </article>
  </body>
</html>
