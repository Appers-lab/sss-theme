<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="stylesheet" href="../../css/bundle.m.css">
  <link rel="stylesheet" href="../../font/bootstrap-icons.css" />
</head>
<body>
  <h1>Sample listview file</h1>

  <!-- this block is flex -->
  <ul class="s-listview s-listview">

    <li>
      <section class="s-listview__content">
        <section class="s-listview__title">
          <p>Item 1</p>
        </section>
        <menu>
          <li>
            <a href="...">Edit</a>
          </li>
        </menu>
      </section>
    </li>

    <li>
      <section class="s-listview__content">
        <section class="s-listview__title">
          <p>Link Item 1</p>
        </section>
        <menu>
          <li>
            <a href="...">Designer</a>
          </li>
          <li>
            <button class="s-listview__link-btn"></button>
          </li>
        </menu>
      </section>
    </li>

    <li>
      <section class="s-listview__img">
        <img src="https://mobilekit.bragherstudio.com/view9/assets/img/sample/avatar/avatar3.jpg" />
      </section>

      <section class="s-listview__content">
        <section class="s-listview__title">
          <p>Edward Lindgren</p>
        </section>
        <menu>
          <li>
            <a href="...">Designer</a>
          </li>
        </menu>
      </section>
    </li>

    <li>
      <section class="s-listview__img">
        <img src="https://mobilekit.bragherstudio.com/view9/assets/img/sample/avatar/avatar3.jpg" />
      </section>

      <section class="s-listview__content">
        <section class="s-listview__title">
          <small>Subtitle</small>
          <p>Edward Lindgren</p>
          <small class="s-mute">Another</small>
        </section>
        <menu>
          <li>
            <button class="s-listview__link-btn"></button>
          </li>
        </menu>
      </section>
    </li>

  </ul>















  
</body>
</html>
