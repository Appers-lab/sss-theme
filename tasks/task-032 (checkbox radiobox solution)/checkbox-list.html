<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../../css/bundle.m.css">

    <script src="modified-checkbox.js"></script>
</head>
<body>
    <h3>square box with underline</h3>
    <ul class="s-checkbox-list">
        <li><check-box>Option 1 </check-box></li>
        <li><check-box>Option 2 </check-box></li>
        <li><check-box>Option 3 </check-box></li>
    </ul>

    <h3>round box with underline</h3>
    <ul class="s-checkbox-list">
        <li><check-box class="round-box">Option 1 </check-box></li>
        <li><check-box class="round-box">Option 2 </check-box></li>
        <li><check-box class="round-box">Option 3 </check-box></li>
    </ul>

    <h3>square box without underline</h3>
    <ul class="s-checkbox-list s-checkbox-list--no-item-border">
        <li><check-box>Option 1 </check-box></li>
        <li><check-box>Option 2 </check-box></li>
        <li><check-box>Option 3 </check-box></li>
    </ul>

    <h3>round box without underline</h3>
    <ul class="s-checkbox-list s-checkbox-list--no-item-border">
        <li><check-box class="round-box">Option 1 </check-box></li>
        <li><check-box class="round-box">Option 2 </check-box></li>
        <li><check-box class="round-box">Option 3 </check-box></li>
    </ul>
</body>
