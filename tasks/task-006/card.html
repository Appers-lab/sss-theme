<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../../css/bundle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div
        style="
          width: 250px;
          height: 300px;
          padding: 15px;
          border: 2px solid black;
        "
      >
        <!-- design begins -->
        <article class="ss-prop-card mb-1h" tabindex="0">

          <section class="ss-prop-card__img">
            <div class="ss-prop-card__mls">
              <p>MLS® #: R2586154</p>
            </div>
            <div class="ss-prop-card__brokerage"> 
                <p >Nu Stream Realty Inc.</p>
            </div>
            <img src="img.jpg" alt="Image" />
          </section>

          <section class="ss-prop-card__content">
            <p class="d-flex align-items-center">
              <!-- <span class="ss-prop-card__date" ~roles="login-pl/on-login-show">
                [1021 day(s) ago] -
              </span> -->
              <span class="ss-prop-card__address">
                80 10199 RIVER DRIVE gfg fh gfh fgh fghgfhfg gfh
              </span>

              <a class="ms-auto ss-prop-card__map-btn">Map<i class="bi bi-geo-alt-fill"></i></a>
            </p>

            <div class="ss-prop-card__essentials">
              4 bed - 4 bath - 1780 sf - 1 yrs
            </div>

            <div>
              <span class="ss-prop-card__price">$1,107,900</span>

              <span class="ss-prop-card__price-psf">$622.42</span>

              <span> /SF </span>
            </div>
          </section>

        </article>
      </div>

      <div class="spacer-3"></div>

      <div
              style="
          width: 250px;
          height: 300px;
          padding: 15px;
          border: 2px solid black;
        "
      >
        <!-- design begins -->
        <article class="ss-prop-card ss-prop-card--popup mb-1h" tabindex="0">

          <section class="ss-prop-card__img">
            <div class="ss-prop-card__mls">
              <p>MLS® #: R2586154</p>
            </div>
            <div class="ss-prop-card__brokerage">
              <p >Nu Stream Realty Inc.</p>
            </div>
            <img src="img.jpg" alt="Image" />
          </section>

          <section class="ss-prop-card__content">

            <div class="ss-prop-card__essentials">
              4 bed - 1780 sf
            </div>

            <div>
              <span class="ss-prop-card__price">$1,107,900</span>
            </div>
          </section>

        </article>
      </div>

    </div>
  </body>
</html>
