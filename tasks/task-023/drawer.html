<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="../../css/bundle.m.css">
  <link rel="stylesheet" href="../../font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
  <div class="container">
    <button onclick="openModal('left')"> Open left </button>
    <button onclick="openModal('right')"> Open right </button>
  </div>

  <div id="s-modal" class="s-drawer " style="background-color:yellow">
    <button onclick="closeModal()" class="s-drawer__button-close"><i class="bi bi-x"></i></button>
  </div>

  <script>
    const modal = document.getElementById("s-modal");

    function openModal(direction) {
      // code here
      if (direction === "left") {
        modal.classList.add('s-drawer--open-left')
        modal.classList.remove('s-drawer--open-right')
      } else if (direction === "right") {
        modal.classList.add('s-drawer--open-right')
        modal.classList.remove('s-drawer--open-left')
      }
    }

    function closeModal() {
      // code here
      modal.classList.remove('s-drawer--open-left')
      modal.classList.remove('s-drawer--open-right')
    }
  </script>
</body>

</html>
